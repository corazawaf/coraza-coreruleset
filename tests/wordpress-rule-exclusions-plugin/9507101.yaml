---
meta:
  author: "Esad Cetiner, azurit, Andrea Menin"
  description: "Wordpress Rule Exclusions Plugin"
rule_id: 9507101
tests:
  - test_id: 1
    desc: Entering new password for password reset
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Content-Type: application/x-www-form-urlencoded
          port: 80
          method: POST
          version: "HTTP/1.1"
          uri: /wp-login.php?action=resetpass
          data: |-
            pass1=<script>&rp_key=somethingRandom&wp-submit=Save+Password
        output:
          log:
            no_expect_ids:
              - 920273
              - 932236
              - 941110
              - 942430
              - 942431
              - 942432
  - test_id: 2
    desc: Block non-excluded ARGS
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          port: 80
          method: POST
          version: "HTTP/1.1"
          uri: /post/wp-login.php?action=resetpass
          data: |-
            nopass1=exec%28%2Fbin%2Fbash%29%3B&nopass1-text=exec%28%2Fbin%2Fbash%29%3B&nopass2=exec%28%2Fbin%2Fbash%29%3B
        output:
          log:
            expect_ids: [932160]
