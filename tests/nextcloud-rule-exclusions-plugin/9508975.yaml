---
meta:
  author: "Esad Cetiner"
  description: "Nextcloud Mail: Creating/editing text blocks"
rule_id: 9508975
tests:
  - test_id: 1
    desc: Creating an text block
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Content-Type: application/json
          port: 80
          method: POST
          uri: /apps/mail/api/textBlocks
          data: |-
            {"title":"test","content":"<p style=\"margin:0;\">&lt;script&gt;</p>"}
          version: HTTP/1.1
        output:
          log:
            no_expect_ids:
              - 920273
              - 941100
  - test_id: 2
    desc: Editing an text block
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Content-Type: application/json
          port: 80
          method: PUT
          uri: /apps/mail/api/textBlocks/1
          data: |-
            {"title":"test1","content":"<p style=\"margin:0;\">&lt;script&gt;1</p>"}
          version: HTTP/1.1
        output:
          log:
            no_expect_ids:
              - 911100
              - 920273
              - 941100
