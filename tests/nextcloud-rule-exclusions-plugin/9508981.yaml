---
meta:
  author: "Esad Cetiner"
  description: "Nextcloud Mail: Changing settings"
rule_id: 9508981
tests:
  - test_id: 1
    desc: Collapsing/uncollapsing mailbox (Nextcloud 25 and older)
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Content-Type: application/json
          port: 80
          method: PUT
          uri: /apps/mail/api/preferences/account-settings
          data: |-
            {"key":"account-settings","value":"[{\"accountId\":1,\"collapsed\":false},{\"accountId\":2,\"collapsed\":true}]"}
          version: HTTP/1.1
        output:
          log:
            no_expect_ids:
              - 920273
              - 932236
              - 932240
              - 942200
              - 942260
              - 942430
              - 942431
              - 942432
  - test_id: 2
    desc: Setting reply to text to top
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: OWASP CRS test agent
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Content-Type: application/json
          port: 80
          method: PUT
          uri: /apps/mail/api/preferences/reply-mode
          data: |-
            {"key":"reply-mode","value":"top"}
          version: HTTP/1.1
        output:
          log:
            no_expect_ids:
              - 920273
              - 932236
              - 932240
              - 942200
              - 942260
              - 942430
              - 942431
              - 942432
